<body id="top">

	<h1>FitBit API Info</h1>
	
	<script type="text/javascript">
		var url = window.location.href;
		var args = url.split("#")[1].split("&");

		for (var elem in args) {
			var pieces = args[elem].split("=");
			document.write("<h2>"+pieces[0]+"</h2>"+pieces[1]+"<br>");
		}
	</script>
